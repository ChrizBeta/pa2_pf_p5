<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>



<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0 text-center">Resultado de búsqueda de cliente por cédula</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Cédula</th>
                                        <th>Fecha de nacimiento</th>
                                        <th>Género</th>
                                        <th>Registro</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cliente:${clientes}">
                                        <td th:text="${cliente.id}"></td>
                                        <td th:text="${cliente.nombre}"></td>
                                        <td th:text="${cliente.apellido}"></td>
                                        <td th:text="${cliente.cedula}"></td>
                                        <td th:text="${cliente.fechaNacimiento}"></td>
                                        <td th:text="${cliente.genero}"></td>
                                        <td th:text="${cliente.registro}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <form action="#" th:action="@{/paginas/empleado}" th:method="GET">
                    <button id="registrarse-btn" class="btn btn-warning" th:text="Volver">Volver</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
